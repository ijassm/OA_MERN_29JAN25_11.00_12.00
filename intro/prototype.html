      Array.prototype.myMap = function (logicFunc) {
        const result = [];
        for (let i = 0; i < this.length; i++) {
          result.push(logicFunc(this[i], i, this));
        }

        return result;
      };

      const array = [1, 2, 3, 4, 5];

      const double1 = array.map((value) => value * 2);
      const double2 = array.myMap((value) => value * 2);

      console.log(double1);
      console.log(double2);
